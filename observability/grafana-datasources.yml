apiVersion: 1
deleteDatasources:
  - name: Loki
    orgId: 1
datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: true


  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200 # <-- URL interne au réseau Docker (port HTTP)
    basicAuth: false
    version: 1
    isDefault: false

    # Configuration pour la corrélation (TraceID <-> Log Line)
    tracing:
      nodeGraph:
        enabled: true
    search:
      hide: false
    lokiSearch:
      datasourceUid: 'loki'

  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    isDefault: false
    version: 1
    editable: true
