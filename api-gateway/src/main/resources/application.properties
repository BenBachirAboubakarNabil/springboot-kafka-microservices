spring.application.name=api-gateway
server.port=9191

eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*


spring.cloud.gateway.routes[0].id=order-service
spring.cloud.gateway.routes[0].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/order/**
spring.cloud.gateway.routes[0].filters=AuthenticationFilter

# Route for Product Service (GET requests)
spring.cloud.gateway.routes[1].id=product-service-read
spring.cloud.gateway.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/products/**
spring.cloud.gateway.routes[1].predicates[1]=Method=GET

# Route for Product Service (POST, PUT, DELETE requests)
spring.cloud.gateway.routes[2].id=product-service-write
spring.cloud.gateway.routes[2].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/products/**
spring.cloud.gateway.routes[2].predicates[1]=Method=POST,PUT,DELETE
spring.cloud.gateway.routes[2].filters[0]=RoleBasedAccessFilter

spring.cloud.gateway.routes[3].id=identity-service
spring.cloud.gateway.routes[3].uri=lb://IDENTITY-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/auth/**

